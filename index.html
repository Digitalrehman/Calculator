<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

    <video autoplay muted loop >
        <source src="Video/banner.mp4" type="video/mp4">
    </video>

<body><div class="head">
    <h1>Calculator</h1>
</div>
    <div class="container">
        <div class="box">
            <input type="text" id="input">
        </div>
        <div class="btn">
            <div class="btn17 button">AC</div>
            <div class="btn18 button">M+</div>
            <div class="btn19 button">M-</div> 
            <div class="btn20 button">x</div> 
            <div class="btn1 button">7</div>
            <div class="btn2 button">8</div>
            <div class="btn3 button">9</div>
            <div class="btn4 button">/</div>
            <div class="btn5 button">4</div>
            <div class="btn6 button">5</div>
            <div class="btn7 button">6</div>
            <div class="btn8 button">*</div>
            <div class="btn9 button">1</div>
            <div class="btn10 button">2</div>
            <div class="btn11 button">3</div>
            <div class="btn12 button">-</div>
            <div class="btn13 button">0</div>
            <div class="btn14 button">.</div>
            <div class="btn15 button">+</div>
            <div class="btn16 button">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
